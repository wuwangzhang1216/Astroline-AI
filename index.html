<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Astroline AI - Cosmic Destiny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #050B14;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --accent-teal: #2DD4BF;
        --accent-purple: #818CF8;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        background-color: var(--bg-deep);
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
      }
      
      h1, h2, h3, h4, h5, h6, .serif {
        font-family: 'Playfair Display', serif;
      }
      
      .font-mystic {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Hide Scrollbar but allow scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }
      
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
      .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
      }

      /* Safe Area for Mobile */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
